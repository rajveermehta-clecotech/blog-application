    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <ul class="navbar-nav ">

                <form class="d-flex" role="search" method="post" action="/tag/search/">
                    {% csrf_token %}
                  <input class="form-control me-2" type="search" placeholder="Search with tag or title" aria-label="Search" name="query">
                  <button class="btn btn-outline-success me-2" type="submit">Search</button>
                </form>
                <li class="nav-item"><a class="btn btn-danger " href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                <li class="nav-item"><a class="btn btn-outline-secondary me-2" href="{% url 'signup' %}">Signup</a></li>
                <li class="nav-item"><a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a></li>
