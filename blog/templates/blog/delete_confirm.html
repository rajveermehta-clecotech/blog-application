{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the blog titled "{{ blog.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
